<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Wizards & Witches</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Wizards & Witches</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Griffindor</a>
                    <a href="#" class="nav_link">Hufflepuff</a>
                    <a href="#" class="nav_link">RavenClaw</a>
                    <a href="#" class="nav_link">Slytherin</a>
                </li>
            </ul>
            <button class="button" id="form_open">Login</button>
        </nav>
    </header>

    <!-- Home -->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>

            <!-- Login Form -->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your muggle mail" required/>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Secret code" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot Password</a>
                    </div>
                    <button class="button">On your way</button>
                    <div class="login_signup">Not a wizard?
                        <a href="#" id="signup">Sign Up</a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form signup_form">
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your muggle mail" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create secret code" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Confirm secret code" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check_signup">
                            <label for="check_signup">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot Password</a>
                    </div>
                    <button class="button">Sign Up Now</button>
                    <div class="login_signup">Already a wizard?
                        <a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
